<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./src/assets/zaptalklogo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapTalk</title>
    <style>
      /* Animated gradient background */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background: linear-gradient(270deg, #0d1117, #161b22, #0d1117);
        background-size: 600% 600%;
        animation: gradientShift 20s ease infinite;
        color: #fff;
        font-family: system-ui, sans-serif;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Fade-in React root */
      #root {
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      /* Loader dot (non-blocking) */
      #loader-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff6b35;
        margin: 40px auto;
        animation: pulse 1.2s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.6; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Tiny non-blocking loader -->
    <div id="loader-dot"></div>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader dot once React has time to mount
      window.addEventListener("DOMContentLoaded", () => {
        const dot = document.getElementById("loader-dot");
        setTimeout(() => dot?.remove(), 800);
      });
    </script>
  </body>
</html>
