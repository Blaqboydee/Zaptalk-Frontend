<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./src/assets/zaptalklogo.png" type="image/x-icon">
    
    <!-- Viewport: keep scaling flexible -->
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    >
    
    <!-- Mobile app-like behavior -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-title" content="ZapTalk">
    <meta name="application-name" content="ZapTalk">
    
    <!-- SEO -->
    <meta name="description" content="ZapTalk - Connect and chat with people instantly">
    <meta name="keywords" content="chat, messaging, communication, zaptalk">
    <meta name="author" content="ZapTalk">
    
    <title>ZapTalk</title>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        background-color:  #1f2937;
        background-repeat: no-repeat;
        /* background-size: cover; */
        color: #fff;
        -webkit-tap-highlight-color: transparent; /* remove gray tap highlight */
      }

      /* Respect safe areas */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      #root {
        height: 100vh;
        height: 100dvh; /* dynamic viewport for modern browsers */
        width: 100vw;
        position: relative;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, #0d1117, #161b22);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 107, 53, 0.3);
        border-top: 4px solid #ff6b35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Inputs should stay selectable & editable */
      input, textarea, select {
        font-size: 16px; /* prevents iOS zoom */
      }

      button, .cursor-pointer {
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      });
    </script>
  </body>
</html>
